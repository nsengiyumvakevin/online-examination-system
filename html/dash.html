      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
      

    <!-- end nav -->
    <div id="mySidenav" class="sidenav">
        <span class="admin">Admin</span>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Continue</span>
      
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      </script>
         
      <!-- test generation start -->
      <div id="id01" class="modal">
  
        <form class="modal-content animate" action="https://www.w3schools.com/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
           
          </div>
      
          <div class="container">
            <h1>Generate Test</h1><br>
            <label for="uname"><b>Test Name</b></label>
            <input type="text" placeholder="Enter Testname" name="uname" required>
               
            <label ><b>Test Dscription</b></label>
            <textarea name="message" rows="10" cols="30" class="textArea" placeholder="Test description"></textarea>         
          
          <div class="test-img">
            <br>
            <div class="image-section">
           <span class="image"> Test Image:</span><img src="#" alt="#">
            </div>
              <button class="save">Save Test</button>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
      
      
      <!-- test generation end -->
